{% extends 'base.html' %}
{% load static %}

{% comment %} Extra Title {% endcomment %}
{% block extra_title %}404 Error{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 100vh;">
    <div>
        <h1 class="display-1 text-danger">404</h1>
        <div class="my-4">
            <img src="{% static 'images/404_error.jpg' %}" alt="Access denied warning image" class="img-fluid" style="max-width: 300px;">
        </div>
        <p class="lead fw-bold">Oh! It seems that this page doesn't exist.</p>
        <div class="mt-3">
            <a href="{% url 'feed' %}" class="btn btn-primary btn-lg" aria-label="Go to Feed page">
                Back to Feed
            </a>
        </div>
    </div>
</div>
{% endblock %}
