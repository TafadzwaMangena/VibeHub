{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1>Create a New Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'feed' %}">Back to Feed</a>
</div>

{% endblock %}
