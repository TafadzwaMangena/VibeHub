{% extends "base.html" %}

{% block content %}

<div class="container create-post-container">
    <h1 class="text-center mb-4">Create a New Post</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-submit px-4">Submit</button>
        <a href="{% url 'feed' %}" class="btn btn-back px-4">Back to Feed</a>
      </div>
    </form>
  </div>

{% endblock %}
