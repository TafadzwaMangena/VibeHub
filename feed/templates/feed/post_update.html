{% extends 'base.html' %}

{% block content %}

<div>
    <h2>Update Post</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="{{ post.title }}" required>
        </div>
        <div>
            <label for="related_topic">Topic</label>
            <select name="related_topic" id="related_topic">
                {% for topic in topics %}
                <option value="{{ topic.id }}" {% if post.related_topic.id == topic.id %}selected{% endif %}>
                    {{ topic.title }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="content">Content</label>
            <textarea name="content" id="content" rows="5" required>{{ post.content }}</textarea>
        </div>
        <button type="submit">Update Post</button>
        <a href="{% url 'feed' %}">Cancel</a>
    </form>
</div>

{% endblock %}
