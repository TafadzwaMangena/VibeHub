{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Posts under "{{ topic.title }}"</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h3 class="card-title">{{ post.title }}</h3>
                    <p class="card-text">{{ post.excerpt }}</p>
                    <p>{{ post.content }}</p>
                    <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Read More</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No posts found under this topic.</p>
        {% endfor %}
    </div>
    <a href="{% url 'feed' %}" class="btn btn-primary mb-4">Back to Feed</a>
</div>
{% endblock %}
